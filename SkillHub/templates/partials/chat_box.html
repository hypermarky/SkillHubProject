<div class="chat-header d-flex align-items-center border-bottom pb-2 mb-3">
    <img src="{{ url_for('static', filename='uploads/' ~ other_user.profile_pic) }}" alt="Profile Picture" class="chat-user-pic rounded-circle me-3">
    <h5>{{ other_user.username }}</h5>
</div>
<div class="chat-messages">
    {% for msg in conversation %}
    <div class="message {% if msg.sender_id == current_user.id %}sent{% else %}received{% endif %} mb-3">
        <p class="mb-1">{{ msg.content }}</p>
        <small class="text-muted">{{ msg.created_at }}</small>
    </div>
    {% endfor %}
</div>
<form action="{{ url_for('send_message', user_id=other_user.id) }}" method="POST" class="chat-input mt-3">
    <div class="input-group">
        <input type="text" name="message_content" class="form-control" placeholder="Type a message..." required>
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</form>
