{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Error!</h4>
        <p>{{ error }}</p>
        {% if retry_after %}
        <hr>
        <p class="mb-0">Please try again after {{ retry_after }}</p>
        {% endif %}
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
</div>
{% endblock %}
