<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillhub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Skillhub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/house.png') }}" alt="Home" width="16" height="16"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile', user_id=current_user.id) }}"><img src="{{ url_for('static', filename='images/user.png') }}" alt="Profile" width="16" height="16"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('messages') }}">
                  <img src="{{ url_for('static', filename='images/message-circle-more.png') }}" alt="Messages" width="16" height="16">
              </a>              
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('upload') }}"><img src="{{ url_for('static', filename='images/square-plus.png') }}" alt="Upload" width="16" height="16"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('notifications') }}"><img src="{{ url_for('static', filename='images/bell.png') }}" alt="Notifications" width="16" height="16"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('settings') }}"><img src="{{ url_for('static', filename='images/settings.png') }}" alt="Settings" width="16" height="16"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='images/log-out.png') }}" alt="Logout" width="16" height="16"></a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
              </li>
            {% endif %}
            <li class="nav-item ms-2">
              <button class="btn theme-toggle-btn" id="themeToggle">
                <span class="theme-icon-light" style="display:none;">ðŸŒž</span>
                <span class="theme-icon-dark">ðŸŒœ</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-3">
        {% include "partials/flash_handler.html" %}
    </div>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
