{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Add a New Skill</h1>
<form method="POST" class="w-50">
    <div class="mb-3">
        <label class="form-label">Skill Name</label>
        <input type="text" name="skill_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Proficiency (e.g., Beginner, Intermediate, Expert)</label>
        <input type="text" name="proficiency" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Skill</button>
</form>
{% endblock %}
